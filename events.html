                <img src="media/AstronautAndrewRuiz.jpg">
                <h2>Visiting Professor of Aeronautics</h2>
                <figcaption>It is our pleasure to announce that Prof Sheila Widnall from the Massachusetts 
                    Institute of Technology will be delivering three lectures on the development of 
                    aeronautics and where the future lies in this exciting ‘space’.</figcaption>
            </figure>
            <figure class="nightmus">
                <img src="media/Mammoth.jpg">
                <h2>Night in the Museum</h2>
                <figcaption>Get your family together for an exciting night in the museum as you sleep over 
                    beside dinosaurs and science displays. 
                    Bring your own sleeping bag and get ready to rough it as we go exploring the 
                    wonders of science.</figcaption>
            </figure>
            <figure class="energica">
                <img src="media/WindTurbine.jpg" alt="Ocean creature in blue light">
                <h2>Energica Exhibition on Loan</h2>
                <figcaption>On loan from the NEMO Science Museum in Amsterdam, the Energetica 
                    exhibition is coming to the Community Science Museum. 
                    It’s a series of installations that allow visitors to experience the power of the 
                    elements as we harness them. From solar energy powering lighting, to 
                    ‘Wind Island’ that shows how turbines are able to use and control 
                    wind to create power.</figcaption>
            </figure>
